targets:
  main:
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      USBPowerDriver: {}
      TFTPProviderDriver: {}
      SerialDriver:
        txdelay: 0.05
      UBootDriver:
        interrupt: "\n"
        prompt: "=>"
        init_commands:
          - setenv bootargs 'earlyprintk console=ttyS0,115200'
          - tftp $ramdisk_addr_r
        boot_command: bootm $ramdisk_addr_r
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      UBootTFTPStrategy: {}
      SSHDriver:
        connection_timeout: 120.0
        explicit_scp_mode: True

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
