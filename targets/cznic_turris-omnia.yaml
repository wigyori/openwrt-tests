targets:
  main:
    features:
      - wan_port
      - wifi
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      PDUDaemonDriver: {}
      SerialDriver:
        txdelay: 0.05
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      UBootDriver:
        prompt: "=> "
        init_commands:
          - setenv kernel_addr_r 0x2000000
          - setenv bootargs earlyprintk console=ttyS0,115200
        boot_command: >
          dhcp $kernel_addr_r $bootfile;
          bootm $kernel_addr_r
      TFTPProviderDriver: {}
      UBootTFTPStrategy: {}
      SSHDriver:
        connection_timeout: 120.0
        explicit_scp_mode: True

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
