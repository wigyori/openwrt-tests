targets:
  main:
    features:
      - online
      - apk
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      - NetworkPowerDriver: {}
      - TFTPProviderDriver: {}
      - SerialDriver:
          txdelay: 0.01
      - UBootDriver:
          interrupt: "\\x0"
          prompt: "OpenWrt One>"
          boot_command: dhcp; bootm $loadaddr#$bootconf;
      - ShellDriver:
          prompt: 'root@[\w()]+:[^ ]+ '
          login_prompt: Please press Enter to activate this console.
          await_login_timeout: 15
          login_timeout: 120
          post_login_settle_time: 5
          username: root
      - UBootTFTPStrategy: {}
      - SSHDriver: {}

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
